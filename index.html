<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <link href="https://fonts.googleapis.com/css?family=BioRhyme" rel="stylesheet">
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">

  <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
</head>

<body>
    <div class='container'>
        <div class='row'>
            <div class='card-panel z-depth-2 green accent-3 white-text'>
                <h3 class='center-align'>TRAIN SCHEDULE</h3></div>
        </div>
        <div class='row'>
            <!-- Display Panel -->
            <div class='card-panel trainInfo'>
                <h4 class='center-align'>Current Train Schedule</h4>
                <table class="table striped center bordered responsive-table" id='trainTable'>
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (minutes)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Info Submission Panel -->
        <div class='row'>
            <div class='card-panel'>
                <h4 class='center-align'>Add Your Train</h4>
                <form>
                    <div class="input-field col s12">
                        <input type="text" class="validate" id="trainNameInput">
                        <label for="">Train Name</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" class="validate" id="destinationInput">
                        <label for="">Destination</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="time" class="validate" id="firstInput">
                        <label class='active' for="">First Train (HH:MM)</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="number" class="validate" id="frequencyInput">
                        <label for="">Frequency(minutes)</label>
                    </div>
                    <button type="submit" class="btn green accent-3" id="addTrainBtn">Submit</button>
                </form>
            </div>
        </div>
    </div>
  <script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>

</html>
